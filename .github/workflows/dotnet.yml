name: Build and Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x

    - name: Restore dependencies
      run: dotnet restore --runtime win-x64

    - name: Build
      run: dotnet build --configuration Release --runtime win-x64 --no-restore

    - name: Publish
      run: dotnet publish --configuration Release --no-build --self-contained -r win-x64 -p:PublishSingleFile=true -o ./publish

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: ArbitraryImageResizer
        path: ./publish/ArbitraryImageResizer.exe
