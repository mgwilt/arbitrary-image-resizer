name: Build and Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: dotnet publish --configuration Release --no-build --self-contained -r win-x64 -p:PublishSingleFile=true -o ./publish

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: arbitrary-image-resizer
        path: ./publish/arbitrary-image-resizer.exe
